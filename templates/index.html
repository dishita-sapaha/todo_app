<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand " href="/">TodoApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            
            </div>
        </div>
    </nav>

    <div class="container">
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="item" class="form-label">Todo items</label>
            <input type="text" class="form-control" name="title" id="item" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Enter a task that you want to get done by today.</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo description</label>
            <input type="text" class="form-control" name="desc" id="desc">
        </div>
        
        <button type="submit" class="btn btn-outline-dark btn-sm">Submit</button>

        <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo.</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in alltodo %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td>
        <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-2">Update</button>
        <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-2">Delete</button>
    
    </td>
    </tr> 
    {% endfor %}
    
  </tbody>
</table>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
